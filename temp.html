<!DOCTYPE html>
<html>
<head>
  <title>Random Food Modal</title>
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Button to open the modal -->
<button id="openModalBtn">Open Ingredients</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="randomContent">
      <!-- Content from API will be displayed here -->
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get the modal
    const modal = document.getElementById('myModal');

    // Get the button that opens the modal
    const openModalBtn = document.getElementById('openModalBtn');

    // Get the <span> element that closes the modal
    const closeBtn = document.getElementsByClassName('close')[0];

    // When the user clicks the button, open the modal
    openModalBtn.onclick = function () {
      randomiseFood();
      modal.style.display = 'block';
    }

    // When the user clicks on <span> (x), close the modal
    closeBtn.onclick = function () {
      modal.style.display = 'none';
    }

    // Fetch random food details and display in modal
    function randomiseFood() {
      fetch(`https://www.themealdb.com/api/json/v1/1/random.php`)
        .then((res) => res.json())
        .then((data) => {
          dispalyRandom(data);
          openPopUp(data);
        });
    }

    // Display random food image and name in the modal
    function dispalyRandom(input) {
      const randomContent = document.getElementById('randomContent');
      randomContent.innerHTML = `
        <h3>Random Food Items</h3>
        <img class="imageOfRandomFood" id="randomImage" src="${input.meals[0].strMealThumb}" />
        <p>${input.meals[0].strMeal}</p>
      `;
    }

    // Display ingredients in the modal
    function openPopUp(ingredients) {
      const randomContent = document.getElementById('randomContent');
      randomContent.innerHTML += `
        <h2>Ingredients:</h2>
        <ul>
          ${getIngredientsList(ingredients)}
        </ul>
      `;
    }

    // Function to format ingredients list
    function getIngredientsList(meal) {
      let ingredientsList = '';
      for (let i = 1; i <= 20; i++) {
        const ingredient = meal.meals[0][`strIngredient${i}`];
        const measure = meal.meals[0][`strMeasure${i}`];

        if (ingredient && measure) {
          ingredientsList += `<li>${ingredient} - ${measure}</li>`;
        } else {
          break;
        }
      }
      return ingredientsList;
    }
  });
</script>

</body>
</html>
